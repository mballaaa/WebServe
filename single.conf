server{
    listen 9090;;;;
    server_name localhost www.googe.com www.example.com facebook.com amazon.com;;;;;;
    host 127.0.0.1; ;    ;  ;;   ;
    root  ./www   ; ; ; ; ; ;
   client_max_body_size 55555555555555599;;;;;;
    index index.html;;;;;;;   ; ; ; ;;  ;
    error_page 
        404 
        error_pages/404.html; ;;   ; ; ; ;;  ;
    error_page 
        401 error_pages/401.html;;;   ; ; ; ;;  ;
    error_page 401 error_pages/401.html;;;   ; ; ; ;;  ;
   
    location /cgi-bin
    { 
       
        
        # root /mnt/src/mustapha;
        index index.html ;
        upload_path ./test ;
        allow_methods  POST GET;
        upload on ;
        cgi on;
        # cgi_path php /usr/bin/php ;
        cgi_path py  /usr/bin/python3 ;
    }
# check indexauto off without index in both
    location /aji{
             
        autoindex on;
        # index index.html;
        allow_methods  POST GET;
    

    }
    location /autoindex
    {     
        autoindex on;
        root ./www ;
    }
    location /
    {
        # root /mnt/src/mustapha;
        allow_methods   GET POST DELETE ;
        autoindex on ;
        upload_path ./test ;
        root ./www ;
        index index.php;
        upload on ; 
        cgi on;
        cgi_path sh /usr/bin/sh ;
        cgi_path py  /usr/bin/python3 ;
    }
    location /sir
    {
        autoindex on;
        root ./www/sir ;
        #index index.html;
    }

    location /sir
    {
        autoindex on ;
        root ./www ;
    }

    location /video
    {
        root /home/mballa/weamine/www ;
