<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .error-message {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }
        .error-details {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">501</div>
        <div class="error-message">Not Implemented </div>
        <div class="error-details">Oops! Not Implemented.</div>
    </div>
</body>
</html>
